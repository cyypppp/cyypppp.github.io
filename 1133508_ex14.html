<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-style: normal;
  font-size: 40px;
  text-decoration: overline;
  text-shadow: 3px 3px pink;
}

h2 {
  outline: thick ridge yellow;;
  border: 1px solid;
  font-style: italic;
  font-size: 30px;
}

p {
  font-style: normal;
  font-size: 20px;
  text-decoration: underline;
  text-align: right;
}
</style>
</head>
<body>


<h1 class="h1">This is heading 1</h1>
<h2 class="h2">This is heading 2</h2>
<b><p class="p">This is heading 3</p><b>

</body>
</html>
